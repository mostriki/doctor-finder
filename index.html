<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="build/css/vendor.css">
      <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find A Doctor</h1>
      </div>
        <form id="formInput">
          <div class="form-group">
          <label for="condition">Enter a name:</label>
          <input id="condition" type="text">
          <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
      </form><br>
      <!-- display this name, last name, address, phone number, and website -->
      <div id="name"></div>
      <div id="specialty"></div>
      <div id="availability"></div>
      <div id="biography"></div>
      <div id="location"></div>
      <div id="website"></div>

      <div id="showErrors"></div>
    </div>
  </body>
</html>
